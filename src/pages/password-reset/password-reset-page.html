<ion-content class="auth-bg">
<div class="login-content white-bg">

<div class="light-bg" padding text-center text-wrap>


<span>Enter Email to send password reset code</span><br><br>


 <ion-item>



<ion-input #email type="text" placeholder="Email"></ion-input>


</ion-item>


<button ion-button class="btn-round" margin-top color="primary" (click)="sendResetCode(email.value)">Send Code</button>



<h2 text-center>Reset Password</h2>




 <ion-item>



<ion-input #token type="text" placeholder="Token"></ion-input>


</ion-item>


 <ion-item>



<ion-input #confPassword type="password" placeholder="Password"></ion-input>


</ion-item>


<ion-item>



<ion-input #newPassword type="password" placeholder="Confirm Password"></ion-input>


</ion-item>

</div>

<button ion-button class="no-round" no-margin block color="secondary"






 (click)="reset(email.value, newPassword.value, confPassword.value, token.value)" large>Reset Password</button>



<button ion-button class="no-round" no-margin block color="gray" (click)="login()">LOGIN</button>



<button ion-button class="no-round" no-margin block color="primary" (click)="signUp()">SIGNUP</button>
