<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar [(ngModel)]="queryWord" placeholder="friends" showCancelButton color="danger" (ionInput)="findFriend($event)"></ion-searchbar>
  <ion-list class="list-full-border">
      <ion-item-sliding *ngFor="let res of dataResult">
          <ion-item *ngIf="res.is_person">
              <ion-avatar item-left>
                  <img class="profile-picture" src="{{ res.profile_pic_url }}" alt=""/>
              </ion-avatar>
              <ion-grid>
                  <ion-row>
                    <ion-col (click)="viewProfile(res.id)">
                        <div text-wrap>
                            <div>       
                                <h3 color="primary">Ponder</h3>
                            </div>
                            <h3 color="primary">{{ res.first_name }} {{ res.last_name }}</h3>
                        </div>
                    </ion-col>
                    <ion-col>
                            <div text-wrap>
                                    <button ion-button (click)="removeFiend(res.id)" outline>Remove</button>
                              </div>
                    </ion-col>
                  </ion-row>
              </ion-grid>
          </ion-item>
      </ion-item-sliding>
  </ion-list>
  <ion-item padding *ngIf="noResult" text-wrap>
      <p>You currently have no friends!</p>
  </ion-item>
  <ion-fab bottom right>
      <button ion-fab mini (click)="createPost()">
          <ion-icon name="add"></ion-icon>
      </button>
      <br>
      <button ion-fab mini (click)="createPicture()">
          <ion-icon name="md-camera"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
