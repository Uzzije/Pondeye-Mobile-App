<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Projects</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar [(ngModel)]="queryWord" placeholder="find your projects" showCancelButton color="danger" (ionInput)="findProject($event)"></ion-searchbar>
  <ion-list class="list-full-border">
      <ion-item-sliding *ngFor="let res of dataResult">
          <ion-item *ngIf="res.is_project" (click)="viewProject(res.id)" text-wrap>
              <div>
                  <h3 color="primary">Goal</h3>
              </div>
              <div>
                  <h3 color="primary">{{ res.name_of_project }}</h3>
              </div>
              <ion-avatar item-left>
                  <img class="profile-picture" src="{{ res.owner_profile_pic }}" alt=""/>
              </ion-avatar>
              <div text-wrap>
                  <h3 color="primary">{{ res.blurb }}</h3>
              </div>
          </ion-item>
      </ion-item-sliding>
  </ion-list>
  <ion-item padding *ngIf="noResult" text-wrap>
      <p>Sorry we could not find what you were looking for</p>
  </ion-item>
</ion-content>
