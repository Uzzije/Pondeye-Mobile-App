<ion-header>
      <ion-navbar color="primary">    
          <button menuToggle ion-button>      
              <ion-icon name="menu"></ion-icon>    
          </button>    
          <ion-title>Edit Projects</ion-title>  
      </ion-navbar>
</ion-header>
<ion-content>	  
    <ion-list class="list-full-border">			
        <span *ngIf="hasProject">				
            <div *ngFor="let proj of projectList">							
                <ion-item class="row" *ngIf="showProjectArray[proj.id]" text-wrap>									
                    <ion-label>Finish By: {{ proj.time }}</ion-label>							
                </ion-item>							
                <ion-item *ngIf="showProjectArray[proj.id]">									
                    <ion-textarea [(ngModel)]="modelArray[proj.id]"></ion-textarea>							
                </ion-item>							
                <ion-item *ngIf="showProjectArray[proj.id]">									
                    <ion-label>Check tags that best describes the motivation of this goal?</ion-label>									
                    <ion-select [(ngModel)]="tagModelArray[proj.id]" multiple="true">										
                        <ion-option value="Fitness">Fitness</ion-option>
                        <ion-option value="Social Cause">Social Cause</ion-option>
                        <ion-option value="Randomness">Randomness</ion-option>
                        <ion-option value="Learn Something New">Learn Something New</ion-option>								
                    </ion-select>							
                </ion-item>							
                <ion-item *ngIf="showProjectArray[proj.id]">										
                    <button ion-button outline (click)="deleteProject(proj.id)"  color="danger">											
                        Delete										
                    </button>										
                    <button ion-button outline (click)="updateProject(proj.id)"  color="primary">											
                        Update										
                    </button>	
                    <button ion-button outline (click)="viewProject(proj.id)"  color="green">											
                        View Goal										
                    </button>					
                </ion-item>								
                <br><br><br>						
            </div>	
            <p>Progression cannot be deleted, only projects!</p>			
        </span>						
        <ion-item text-wrap *ngIf="!hasProject">			
            <p>You do not have a goal entry yet.</p>		
        </ion-item>  
    </ion-list>		

 </ion-content>
