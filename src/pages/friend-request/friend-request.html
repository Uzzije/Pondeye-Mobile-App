<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friend Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="list-full-border">

    <ion-item-sliding *ngFor="let feed of feeds">

      <ion-item >
        <ion-avatar item-left>
          <img class="profile-picture" src="{{ feed.profile_url }}" alt=""/>
        </ion-avatar>

        <div>
          <h3 (click)="viewProfile(feed.id)" color="primary">{{ feed.first_name }} {{ feed.last_name }}</h3>
          <button ion-button outline (click)="acceptFriendRequest(feed.req_id)" color="primary">{{ friendsList[feed.req_id] }}</button>
        </div>

      </ion-item>
    </ion-item-sliding>

  </ion-list>
</ion-content>
