<ion-header>
	<ion-navbar color="light">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>New Goal</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>	
	<ion-list class="list-no-border">	
		 <ion-item>
			<ion-textarea #goalName placeholder="What's the Challenge..."></ion-textarea>
		 </ion-item>
		 <ion-item>
			<ion-label>Reason for Challenge?</ion-label>
				<ion-select [(ngModel)]="tags" multiple="true">
				<ion-option value="Fitness">Fitness</ion-option>
				<ion-option value="Social Cause">Social Cause</ion-option>
				<ion-option value="Randomness">Randomness</ion-option>
				<ion-option value="Learn Something New">Learn Something New</ion-option>
			</ion-select>
			
		 </ion-item>
		<ion-item>
			<ion-label>Who are you challenging?</ion-label>
			<ion-select [(ngModel)]="challenged_user">
				<ion-option value="{{ user.id }}" *ngFor="let user of challengable_users">{{ user.name }}</ion-option>
			</ion-select>
		 </ion-item>
		 <ion-item>
			<ion-label>Get Done In?</ion-label>
			<ion-select [(ngModel)]="projComDate" required>
				<ion-option value="1">A Day</ion-option>
				<ion-option value="2">Two Days</ion-option>
				<ion-option value="3">Three Days</ion-option>
				<ion-option value="4">Four Days</ion-option>
				<ion-option value="5">Five Days</ion-option>
				<ion-option value="6">Six Days</ion-option>
				<ion-option value="7">Seven Days</ion-option>
				<ion-option value="8">Eight Days</ion-option>
				<ion-option value="9">Nine Days</ion-option>
				<ion-option value="10">10 Days</ion-option>
				<ion-option value="11">11 Days</ion-option>
				<ion-option value="12">12 Days</ion-option>
				<ion-option value="13">13 Day</ion-option>
				<ion-option value="14">14 Day</ion-option>
			</ion-select>
		 </ion-item>
		 <ion-item>
			<ion-label text-center class="item item-input">
				<button ion-button color="primary" (click)="addNewChallenge(goalName.value)" large outline>Create Goal</button>
			</ion-label>
		 </ion-item>
	</ion-list>	
</ion-content>
