<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-list class="list-full-border">

    <ion-item-sliding *ngFor="let contact of contacts">

      <ion-item (click)="viewContact(contact.id)">
        <ion-avatar item-left>
          <img class="profile-picture" src="{{ contact.face }}" alt=""/>
        </ion-avatar>

        <div>
          <h3 color="primary">{{ contact.name }}</h3>
          <ion-badge color="primary" *ngIf="contact.group == 'Family'">Family</ion-badge>
          <ion-badge color="secondary" *ngIf="contact.group == 'Friend'">Friend</ion-badge>
        </div>

      </ion-item>

      <ion-item-options>
        <button ion-button color="light">
          <ion-icon name="more"></ion-icon>
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
        </button>
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
